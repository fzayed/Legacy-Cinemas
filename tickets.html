<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tickets</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <form id="form" action="signup.html">
        <img src="images/legacy2.png">
        <div class="tickets">

            <h2>Tickets Purchase </h2>
            <table>
                <tr>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>General</td>
                    <td>
                        <select name="quantity" id="quantity" onchange="totalPrice()">
                <option value="zero">0</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
                <option value="six">6</option>
                <option value="seven">7</option>
                <option value="eight">8</option>
                <option value="nine">9</option>
                <option value="ten">10</option>
            </select></td>
                    <td>$12.99</td>
                </tr>
                <tr>
                    <td>Child</td>
                    <td>
                        <select name="quantity" id="quantity" onchange="totalPrice()">
                <option value="zero">0</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
                <option value="six">6</option>
                <option value="seven">7</option>
                <option value="eight">8</option>
                <option value="nine">9</option>
                <option value="ten">10</option>
            </select></td>
                    <td>$9.25</td>
                </tr>
                <tr>
                    <td>Senior</td>
                    <td>
                        <select name="quantity" id="quantity" onchange="totalPrice()">
                <option value="zero">0</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
                <option value="six">6</option>
                <option value="seven">7</option>
                <option value="eight">8</option>
                <option value="nine">9</option>
                <option value="ten">10</option>
            </select></td>
                    <td>$7.99</td>
                </tr>
                <tr>
                    <th></th>
                    <th>Total:</th>
                    <th>
                        <p id="totalPrice"></p>
                        <input type="submit" value="Next Step" onclick="checkQuantity()"></th>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
